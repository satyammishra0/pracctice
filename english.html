<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed BBC Program</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        h1 {
            margin-bottom: 20px;
        }

        .player-container {
            background-color: #1e1e1e; /* Darker box for player */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* Limit width */
            text-align: center;
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded BBC Program Player</h1>
    
    <div class="player-container">
        <iframe width="100%" height="300" frameborder="0" src="http://www.bbc.co.uk/programmes/p0jrrltw/player" allowfullscreen></iframe>
        
        <audio class="audio-player" controls>
            <source src="aud-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
